<h1>Find nth Prime number : Without Web Worker</h1>
<div style="margin:20px;">
    <label>Enter a number:</label>
    <input type="number" [(ngModel)]="Inputnumber" style="margin-left:10px;margin-right:20px;" />
    <button type="button" (click)="onSubmit()">Submit</button>
</div>
<hr/>
<br>
<h1>The number is: {{ PrimeNumber }}</h1>
<h2>Time taken: {{ Duration }}</h2>
